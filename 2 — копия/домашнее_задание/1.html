<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
   Переменная с = 2, так как в данном случае есть оператор +а, и дополнительный плюс, т.е. это префиксная форма инкремента, она дает новое значение (1+1) */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  а = 2,
  b = 1,
  c = 2,
  d = ? 

  Для переменно d присваивается значение переменной b, т.е. значение "1", второй "+" при расчете значения учитываться не будет, так как инкремент в постфиксной форме возращает старое значение переменной. */
  d = b++;
  console.log(d);

  /*
  a = 2, 
  b = 2,
  c = 2,
  d = 1

  Ваш комментарий, почему переменная `c` хранит данное значение?
   В прошлом примере мы присвоили для с значение = 2, а в переменной а лежит значение 2, далее будет происходить сложение чисел 2 + 3, что дает нам в итоге 5*/
  c = 2 + ++a;
  console.log(c);

  /*
  a = 3,
  b = 2,
  c = 5,
  d = 1

  Ваш комментарий, почему переменная `d` хранит данное значение?
  В переменной b плюсуется 1, так как есть унарный оператор, т.е. итог для переменной b = 3.
  Далее идет сложение  2 + 3, но, так как в переменной b у нас был постинкерменет, он вернет b в прошлую форму, т.е. будет 2+2,
  что в итоге дает для d значение = 4. 
   */
  d = 2 + b++;
  console.log(d);

  /*
  a = 3,
  b = 3,
  c = 5,
  d = 4
  В предыдущих примерах мы пришли к итогам для a и b = 3*/
  console.log(a);
  console.log(b);
</script>
