<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*10 + 10 = 20
  "10" - читается, как строка, поэтому не плюсуется, а остается неизменным значением,
  далее 20 присоединяется к 10 (10 не число), и получается 2010*/

console.log(10 + 10 + "10");

/*Первая 10 - число, так как не в кавычках, вторая 10 - строка, так как в ковычках, они с первым значением просто объединяются, 
и получается 1010.
далее - третья 10 - число, но так как вторая 10 - строка, они также объединяютя, итог - 101010*/

console.log(10 + "10" + 10);

/*первые две десятки - числа, будет = 20, далее идет два плюса (второй плюс помогает приобразовать 10 в числовое значение), соотвественно js делает из третей десятки также число, итого = 30*/

console.log(10 + 10 + +"10");

/*в данном случае пустые скобки указывают на пустое значение, т.е. 0, и, со знаком минус (что преобразовывает пустоту в числовое значение), в js деление на 0 есть, итог = -Infinity (какое-то супер маленькое число)*/

console.log(10 / -"");

/*в данном случае js не смог распознать 2,5 как число, так как дроби в js указываются через точку, а не через запятую (если было бы 2.5 - распознал бы, так как вначале стоит оператор +), итог = Nan (Not a Number)*/

console.log(10 / +"2,5");

</script>
</body>
</html>
